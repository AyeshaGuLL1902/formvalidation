    <title>Customer</title>
  </head>
<body>
  <div class="row" style="display: flex;">
  <div class="col-lg-3 bg-dark"></div>
  <div class="col-lg-6 border border-3 border-warning pt-3 pb-3" style="background-image: url('Assests/red.jpg');height: 100vh;">
    <form id="myinfoForm">
      <label for="fullName" style="color: white;padding-right: 120px;">Full Name:</label>
      <input type="text" id="fullName" required>
      <br><br>
    
      <label for="username" style="color: white;padding-right: 120px;">Username:</label>
      <input type="text" id="username" required>
      <br><br>
    
      <label for="phone" style="color: white;padding-right: 145px;">Phone:</label>
      <input type="text" id="phone" required>
      <br><br>
    
      <label for="password" style="color: white;padding-right: 123px;">Password:</label>
      <input type="password" id="password" required>
      <br><br>
    
      <label for="email" style="color: white;padding-right: 152px;">Email:</label>
      <input type="email" id="email" required>
      <br><br>
    
      <label for="degree" style="color: white;padding-right: 140px;">Degree:</label>
      <select id="degree" onchange="populateDegreeDuration()">
        <option value="" selected disabled>Select Degree</option>
        <option value="bachelor">Bachelor's Degree</option>
        <option value="master">Master's Degree</option>
        <option value="phd">PhD Program</option>
      </select>
      <br><br>
    
      <label for="degreeDuration" style="color: white;padding-right: 75px;">Degree Duration:</label>
        <select id="degreeDuration" onchange="populateSemester()" disabled>
        <option value="" selected disabled>Select Degree Duration</option>
        </select>
      <br><br>
    
      <label for="semester" style="color: white;padding-right: 126px;">Semester:</label>
        <select id="semester" disabled>
        <option value="" selected disabled>Select Semester</option>
      </select>
      <br><br>
    
      <input type="submit" value="Submit" style="float: right; margin-right: 100px;">
  </form>
  </div>
  <div class="col-lg-3 bg-dark">Hello</div>
  </div>
</body>
<script src="script.js"></script>
